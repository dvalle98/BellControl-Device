<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/456/456127.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Bell Control</title>
</head>

<body class="bg-gray-100 text-gray-900 font-sans flex flex-col min-h-screen">
    <div class="flex min-h-screen">

        <!-- Main content -->
        <main class="flex-1 p-6 space-y-6">
            <div class="flex flex-col sm:flex-row items-center justify-between mb-6 gap-6 p-4 bg-white rounded-lg shadow-md">
                <h1 class="text-4xl font-extrabold text-gray-800">BellControl</h1>
                <label for="deviceSelector" class="text-lg font-semibold text-gray-800">Seleccionar dispositivo:</label>
                <select id="deviceSelector"
                    class="form-control border border-gray-300 rounded-lg px-4 py-3 w-full sm:w-1/2 shadow-sm">
                    <option value="D0:EF:76:22:23:7C">BellControl 1 (Liceo de cervantes)</option>
                    <option value="D0:EF:76:22:70:44">BellControl 2 (D0:EF:76:22:70:44)</option>
                    <!-- Add more devices as needed -->
                </select>
            </div>
            <div id="schedule" class="card">
                <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Programación Semanal</h1>
                <div id="days" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
                    <!-- Se generarán dinámicamente los días con sus cards -->
                </div>
                <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 items-center">
                    <div>
                        <select id="copyFromDay"
                            class="form-control border border-gray-300 rounded-lg px-4 py-3 w-full shadow-sm">
                            <option value="">Copiar dia</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                        </select>
                    </div>
                    <div>
                        <select id="copyToDay"
                            class="form-control border border-gray-300 rounded-lg px-4 py-3 w-full shadow-sm">
                            <option value="all">todos los días</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                        </select>
                    </div>
                    <div class="flex justify-center items-end">
                        <button id="copySchedule" class="btn btn-primary w-full py-3">Clonar Horario</button>
                    </div>
                </div>
                <div class="flex justify-between mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <button id="saveSchedule" class="btn btn-primary py-3">Guardar Horario</button>
                    <button id="loadSchedule" class="btn btn-success py-3">Cargar Horario</button>
                </div>
            </div>


            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-2 gap-6">
                <div class="card">
                    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Control Manual</h2>
                    <div id="controls" class="flex items-center gap-6 ">
                        <input type="number" id="actuationTime" placeholder="Tiempo (1-5 s)"
                            class="form-control border border-gray-300 rounded-lg px-4 py-3 w-1/3 text-center shadow-sm">
                        <button id="ringBell" class="btn btn-danger w-2/3 py-3">Tocar Campana</button>
                        <button id="desactive" class="btn btn-warning w-2/3 py-3">Deshabilitar Campana</button>
                    </div>
                </div>
                <div class="card">
                    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Respuestas del Dispositivo</h2>
                    <div id="responses" class="space-y-4">

                        <!-- Responses will be dynamically added here -->
                    </div>
                </div>
            </div>

        </main>
        <!-- Main content end -->
    </div>
    <!-- Footer -->
    <footer class="w-full bg-white shadow-lg p-6 mt-auto ">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2023 BellControl. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
