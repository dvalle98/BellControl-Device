<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Campana</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-6 max-w-4xl">
                
        <div id="schedule" class="card">
            <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Programación Semanal</h1>
            <div id="days" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 gap-3">
                <!-- Se generarán dinámicamente los días con sus cards -->
            </div>
            <button id="saveSchedule" class="btn btn-primary mt-6">Guardar Horario</button>
        </div>

        <div class="mt-8 card">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Control Manual</h2>
            <div id="controls" class="flex items-center gap-4">
                <input type="number" id="actuationTime" placeholder="Tiempo (1-5 s)" 
                       class="form-control border border-gray-300 rounded-md px-3 py-2 w-1/3 text-center">
                <button id="ringBell" class="btn btn-danger w-2/3">Tocar Campana</button>
            </div>
        </div>

        <div class="mt-8 card">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Respuestas del Dispositivo</h2>
            <div id="responses" class="space-y-4">
                <!-- Responses will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
